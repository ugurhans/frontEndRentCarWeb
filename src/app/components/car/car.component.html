<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">BRAND</th>
      <th scope="col">MODEL YEAR</th>
      <th scope="col">COLOR</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let car of carsDtoMain" class="table">
      <td>{{ car.carID }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.colorName }}</td>
      <button
        style="margin: 8px"
        type="button"
        class="btn btn-outline-secondary"
      >
        Take Info
      </button>
    </tr>
  </tbody>
</table>
