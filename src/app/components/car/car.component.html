<table class="table table-hover">
  <thead  class="thead-inverse">
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Column heading</th>
      <th scope="col">Column heading</th>
      <th scope="col">Column heading</th>
    </tr>
  </thead>

  <tbody>
    
      <tr *ngFor="let car of cars" class="table-dark">
        <td>{{ car.carName }}</td>
        <td>{{ car.brandId }}</td>
        <td>{{ car.colorId }}</td>
        <td>v{{ car.description }}</td>
        <button type="button" class="btn btn-outline-secondary">Take Info</button>
      </tr>
    
  </tbody>

</table>
