<div class="container">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Brands
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <ul
            *ngFor="let brand of brands"
            class="list-group"
            (click)="setCurrentBrand(brand)"
          >
            <li
              [class]="getCurrentBrandClass(brand)"
              class="list-group-item"
              aria-current="true"
            >
              {{ brand.brandName }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseTwo"
          aria-expanded="false"
          aria-controls="collapseTwo"
        >
          Colors
        </button>
      </h2>
      <div
        id="collapseTwo"
        class="accordion-collapse collapse"
        aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <ul
            *ngFor="let color of colors"
            class="list-group"
            (click)="setCurrentColor(color)"
          >
            <li
              [class]="getCurrentColorClass(color)"
              class="list-group-item"
              aria-current="true"
            >
              {{ color.colorName }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="dataLoadedBrand == true || dataLoadedColor == true">
    {{ currentBrand.brandName }} {{ currentColor.colorName }}
    <button
      style="float: right"
      type="button"
      class="btn btn-outline-secondary"
    >
      FÄ°LTER
    </button>
  </div>
</div>
